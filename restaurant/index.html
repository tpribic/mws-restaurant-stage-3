<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d5b91">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application" aria-label="Restaurant Location on Google Map">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="res_container">
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select tabindex="1" id="neighborhoods-select" aria-label="Select neighborhood" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
              <select tabindex="2" id="cuisines-select" aria-label="Select type of cuisine" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
          </div>
          <div class="res_container">
            <ul id="restaurants-list"></ul>
          </div>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU0oUUu0YIsn9tKUjMZC98Bz6GXVYsYnY&libraries=places&callback=initMap"></script>
<!--  <script type="text/javascript" src="js/focusfix.js"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- SW Registration -->
  <script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js');
      })
      console.log('Service Worker Registered');
      }
  </script>
</body>
<!-- Test -->
</html>
