<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d5b91">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Wrapping all content into the flex container -->
  <div class="custom_con">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav id="bread_nav" aria-label="breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ol>
      </nav>

      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <button id="favIcon"></button>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
      <section id="reviews-container">
        <h3>Write a Review</h3>

        <section id="restaurant-review-form">
          <form onsubmit="return reviewRestaurant();" id="review-form">
            <input type="text" placeholder="Enter your name" id="review-name">
            <select name="review-rating" id="review-rating">
              <option value="none" disabled selected>Select Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <textarea name="review-comment" id="review-comment" rows="5" placeholder="Leave a comment"></textarea>
            <input type="submit">
          </form>
        </section>

          <ul id="reviews-list"></ul>
        </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    <!-- End footer -->
</div>
<!-- End of wrapping flex container -->
  <!-- Beginning scripts -->
  <!-- idb library -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU0oUUu0YIsn9tKUjMZC98Bz6GXVYsYnY&libraries=places&callback=initMap"></script>
<!--  <script type="text/javascript" src="js/focusfix.js"></script> -->
  <!-- End scripts -->

</body>

</html>
